<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Show the Local Weather</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

  <body>

    <!-- Current weather app -->
<!--freeCodeCamp challenge solution -->
<div class="container-fluid text-center">

  <!-- weather icon box -->
  <div id="weatherIcon"></div>

  <!-- weather data box -->
  <div id="dataBox">
    <div id="location"></div>
    <div id="temperature"></div>
    <div id="tempUnit"> <button class="btn btn-primary" id="switchToF" title="Switch to Fahrenheit">F</button><button class="btn btn-primary" id="switchToC" title="Switch to Celsius">C</button></div>
    <div id="weatherDescription"></div>
    <div class="smallerText">Wind: <span id="wind"></span></div>
    <div class="smallerText">Humidity: <span id="humidity"></span>%</div>
  </div>


  <div class="row">
    <div id="windIcon" class="col-xs-6 col-xs-offset-3"></div>
  </div>

</div>
